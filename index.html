<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <header class="row text-center">
            <div class="col">
            <h1 class="title">Roll The Dice</h1>
            </div>
        </header>
        <!-- Buttons starts here -->
        <section class="row">
            <div class="col">
                <button class="buttons" id="rollBtn">Roll</button>
            </div>
            <div class="col">
                <button class="buttons" id="clearBtn">Clear Table</button>
            </div>
            <div class="col">
                <button class="buttons" id="sumBtn">Sum Dice</button>
            </div>
        
        </section>
         <!-- Buttons ends here -->
         <!-- Dices starts here -->
        <section class="table">
            <div class="row text-center align-items-center justify-content-center">
                <div class="col firstRow dicePlace0 diceClear">
                    
                </div>
                <div class="col secondRow dicePlace1 diceClear">
                    
                </div>
                <div class="col thirdRow dicePlace2 diceClear">
                    
                </div>
                <div class="col fourthRow dicePlace3 diceClear">
                    
                </div>
            </div>
        </section>
            <!-- Dices ends here -->
        
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
 
</body>
</html>
